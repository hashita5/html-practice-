<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
   <table border="2" align="center" width="20%" hight="45%">
    
    <tr>
        <td colspan="4" rowspan="5"><input type="text" placeholder="Enter any value"></td>
    </tr>
    <tr>
        <td colspan="4"></td>
    </tr>
    <tr>
        <td colspan="4"></td>
    </tr>
     <tr>
        <td colspan="4"></td>
     </tr>
     <tr>
        <td colspan="4"></td>
     </tr>
     <tr>
        <td align="center">
            <input type="BUTTON" value="C">
        </td>
        <td align="center">
            <input type="BUTTON" value="DEL">
        </td>
        <td align="center">
            <input type="BUTTON" value="%">
        </td>
        <td align="center">
            <input type="BUTTON" value="/">
        </td>
     </tr>
     <tr>
        <td align="center">
            <input type="BUTTON" value="7">
        </td>
        <td align="center">
            <input type="BUTTON" value="8">
        </td>
        <td align="center">
            <input type="BUTTON" value="9">
        </td>
        <td align="center">
            <input type="BUTTON" value="*">
        </td>
     </tr>
     <tr>
        <td align="center">
            <input type="BUTTON" value="4">
        </td>
        <td align="center">
            <input type="BUTTON" value="5">
        </td>
        <td align="center">
            <input type="BUTTON" value="6">
        </td>
        <td align="center">
            <input type="BUTTON" value="-">
        </td>
     </tr>
     <tr>
        <td align="center">
            <input type="BUTTON" value="1">
        </td>
        <td align="center">
            <input type="BUTTON" value="2">
        </td>
        <td align="center">
            <input type="BUTTON" value="3">
        </td>
        <td align="center">
            <input type="BUTTON" value="+">
        </td>
     </tr>
     <tr>
        <td align="center">
            <input type="BUTTON" value="+/-">
        </td>
        <td align="center">
            <input type="BUTTON" value="0">
        </td>
        <td align="center">
            <input type="BUTTON" value=".">
        </td>
        <td align="center">
            <input type="BUTTON" value="=">
        </td>
     </tr>
   </table>
   <script src="cal.js"></script>
</body>
</html>
